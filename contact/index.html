<!-- Contact Section
–––––––––––––––––––––––––––––––––––––––––––––––––– -->  

<section id="contact">
  <div class="container">
    <h1>Contact</h1>
    <div class="block"></div>
    <script type="text/javascript">var submitted=false;</script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)  {window.location='thank-you/';}"></iframe>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSf8eg91Ym2HpFYsTyFFBNs3dQ4YWgJ6wIOUZpzO_Q8OhddWvg/formResponse"  method="post" target="hidden_iframe" onsubmit="submitted=true;">
      <div class="row">
        <div class="six columns">
          <label for="exampleRecipientInput">Name</label>
          <input class="u-full-width light-shadow" type="text" name="entry.1670570625" required>
        </div>
        <div class="six columns">
          <label for="exampleEmailInput">Email</label>
          <input class="u-full-width light-shadow" type="email" name="entry.72959199" required>
        </div>
      </div>
      <div class="row">
        <label for="exampleMessage">Message</label>
        <textarea class="u-full-width light-shadow" name="entry.222086908" required></textarea>
        <input class="button-primary light-shadow" type="submit" value="Submit">
      </div>
      <div class="g-recaptcha" data-sitekey="6LcL_YwUAAAAAEVYnbePcpDbS3Gr8D_haF6Ny4GQ"></div>
    </form>
  </div>
</section>
